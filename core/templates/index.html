{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{%static 'css/estilos.css' %}">
    <title>Index</title>
</head>
<body>
  <center>
  <h1>Pagina Index</h1>
  <img src="{%static 'images/diego.png' %}"/>
  <h2>{{curso}}</h2>
  <P>{{outro}}</P>

  <table>
  <thead>
    <tr>
        <th>Produto</th>
        <th>Preco</th>
    </tr>
  </thead>
      <tbody>
      {% for produto in produtos %}
        <tr>
            <td><a href="{% url 'produto' produto.id %}">{{produto.nome}}</a></td>
            <td>{{produto.preco}}</td>
        </tr>
      {% endfor %}
      </tbody>
  </table>

    <button onclick="teste();"> Clique-me</button>
</center>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

</body>
</html>
